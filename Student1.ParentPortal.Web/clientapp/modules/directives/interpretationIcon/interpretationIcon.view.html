<i ng-if="ctrl.model == 'bad' && ctrl.types.includes('bad')" class="icon ion-md-flag bad-icon-round icon-round-border" ng-class="ctrl.fontclass" data-interpretation="{{ctrl.model}}" tooltip-placement="top" uib-tooltip="{{(ctrl.tooltipText? ctrl.tooltipText : ctrl.model) | translate}}"></i>
<i ng-if="ctrl.model == 'warning' && ctrl.types.includes('warning')" class="icon ion-md-warning warning-icon-round icon-round-border" ng-class="ctrl.fontclass" data-interpretation="{{ctrl.model}}" tooltip-placement="top" uib-tooltip="{{(ctrl.tooltipText? ctrl.tooltipText : ctrl.model) | translate}}"></i>
<i ng-if="ctrl.model == 'good' && ctrl.types.includes('good')" class="icon ion-md-checkmark good-icon-round icon-round-border" ng-class="ctrl.fontclass" data-interpretation="{{ctrl.model}}" tooltip-placement="top" uib-tooltip="{{ (ctrl.tooltipText? ctrl.tooltipText : ctrl.model) | translate}}"></i>
<i ng-if="ctrl.model == 'great' && ctrl.types.includes('great')" class="icon ion-md-star great-icon-round icon-round-border" ng-class="ctrl.fontclass" data-interpretation="{{ctrl.model}}" tooltip-placement="top" uib-tooltip="{{(ctrl.tooltipText? ctrl.tooltipText : ctrl.model) | translate}}"></i>
<i ng-if="(ctrl.model != 'great' && ctrl.model != 'good' && ctrl.model != 'warning' && ctrl.model != 'bad' && ctrl.types.includes('default'))" class="icon ion-md-help great-icon-round icon-round-border" ng-class="ctrl.fontclass" data-interpretation="{{ctrl.model}}" tooltip-placement="top" uib-tooltip="{{'No Data' | translate}}"></i>
