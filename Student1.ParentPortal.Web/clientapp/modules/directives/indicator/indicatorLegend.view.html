                <interpretation-icon model="ctrl.interpretationTypes[0]"></interpretation-icon>

            </div>
            <div class="col-3 p-t-15 d-flex justify-content-center align-items-center flex-column p-0 border-right-1">

            </div>
            <div class="col-3 p-t-15 d-flex justify-content-center align-items-center flex-column p-0 border-right-1">
                <interpretation-icon model="ctrl.interpretationTypes[2]"></interpretation-icon>
                <h4>Good</h4>
            </div>
            <div class="col-3 p-t-15 d-flex justify-content-center align-items-center flex-column p-0">
                <interpretation-icon model="ctrl.interpretationTypes[3]"></interpretation-icon>

            </div>
        </div>
